version: '3'
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
    environment:
    - REDIS_HOST=redis
    - REDIS_PORT=6379
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    command: yarn start
    depends_on:
    - postgres
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST = redis
      - REDIS_PORT = 6379
      - PGUSER = postgres
      - PGHOST = postgres
      - PGDATABASE = postgres
      - PGPASSWORD = postgres_password
      - PGPORT = 5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    command: yarn start
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    command: yarn start
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /app/node_modules
      - ./worker:/app